<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_JQueryEx.html</title>
    <script src="/script/jquery-3.7.1.min.js"></script>
    <script src="/script/jquery.innerfade.js"></script>
    <style type="text/css">
        #tabs{ width:1080px; height:40px; display: flex;}
        #tabs div{width:180px; height:40px; box-sizing:border-box; border-radius: 5% 5% 0 0;cursor:default; display:flex; justify-content:center; align-items:center;/*border:1px dashed black; */}


        .contents{position:absolute; width:1080px; height:440px; left:0px; top:0px; line-height: 400px; text-align:center; font-size:120%;}
        #content{position:relative; margin:0 auto; width:1080px; height:440px;}
         
    </style>
    <script type="text/javaScript">
        $(function(){
            $('#tabs div:eq(0)').css('background', '#ebaa55');
            $('#tabs div:eq(1)').css('background', '#55ebd1');
            $('#tabs div:eq(2)').css('background', '#4fbde3');
            $('#tabs div:eq(3)').css('background', '#6ebe6d');
            $('#tabs div:eq(4)').css('background', '#95a096');
            $('#tabs div:eq(5)').css('background', '#ed8d2a');
            // content 들에 배경색을 탭메뉴와 맞춰주세요
            // 메뉴를 클릭하면 해당 화면이 화면에 보이게 코딩합니다.
        });
    </script>
</head>
<body>
    <div id="tabs">
        <div>Menu A</div>
        <div>Menu B</div>
        <div>Menu C</div>
        <div>Menu D</div>
        <div>Menu E</div>
        <div>Menu F</div>
    </div>
    <div id="content">
        <div class="contents" id="content1">Content A</div>
        <div class="contents" id="content2">Content B</div>
        <div class="contents" id="content3">Content C</div>
        <div class="contents" id="content4">Content D</div>
        <div class="contents" id="content5">Content E</div>
        <div class="contents" id="content6">Content F</div>
    </div>
</body>
</html>
